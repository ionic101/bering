<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/input-style.css">
    <title>Bering</title>
</head>
<body>
    <section class="input">
      <a href="index.html"><button class="button-close"></button></a>
        <div class="input-logo">
            
            <img src="./images/icons/logo.png" alt="logo site" class="logo">
        </div>
        <div class="input-content">
            <h3 class="block-title">Регистрация</h3>
            <form class="contacts-form">
              <div class="contacts-form-control">
                <input type="text" name="name" placeholder="Name" autocomplete="off" style="display: table;">
              </div>
              <div class="contacts-form-control">
                <input type="password" name="password" placeholder="Password" autocomplete="off" >
              </div>
              <div class="contacts-form-button-wrapper">
                <button class="button">Зарегистрироваться</button>
              </div>
            </form>
        </div>
    </section>
</body>
</html>
