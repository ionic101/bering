<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/input-style.css">
    <title>Bering</title>
</head>
<body>
    <section class="input">
        
        <div class="input-container">

          <img src="images/input.jpg" class="input-img">
        </div>
        <div class="contacts-form-block">
            <h3 class="block-title">Вход на сайт</h3>
            <form class="contacts-form">
              <div class="contacts-form-control">
                <input type="text" name="name" placeholder="Name" autocomplete="off" style="display: table;">
              </div>
              <div class="contacts-form-control">
                <input type="email" name="email" placeholder="Email" autocomplete="off" >
              </div>
              <div class="contacts-form-button-wrapper">
                <button class="button">Войти</button>
              </div>
            </form>
        </div>
    </section>
    <section>
        <div class="button-off">
            <a href="index.html#main">Вернуться</a>
        </div>
    </section>
</body>
</html>
